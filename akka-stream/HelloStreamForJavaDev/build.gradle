plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

def scalaVersion = "2.13.1"

dependencies {
    compile group: 'com.typesafe.akka', name: 'akka-http_2.12',   version: '10.1.11'
    compile group: 'com.typesafe.akka', name: 'akka-stream_2.12', version: '2.5.26'

    compile group: 'com.lightbend.akka', name: 'akka-stream-alpakka-file_2.12', version: '2.0.0-RC2'
    compile group: 'com.lightbend.akka', name: 'akka-stream-alpakka-csv_2.12', version: '2.0.0-RC2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
